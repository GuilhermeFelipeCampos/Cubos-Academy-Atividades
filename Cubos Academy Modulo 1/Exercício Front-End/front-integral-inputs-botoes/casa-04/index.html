<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exerc√≠cio Casa 04</title>
</head>

<body>
    <div class="container-principal">
        <h1>Sign up for free</h1>
        <a href="#">Sign up with Google <img src="assets/google.svg" alt="Google"></a>
        <span>OR SIGN UP WITH EMAIL</span>
        <div class="container-principal-label-input-name">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Eg. Mary Olhson">
        </div>
        <div class="container-principal-label-input-email">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="your@email.com">
        </div>
        <button>Get started</button>
        <div class="container-principal-text-link">
            <p>Already have an account?</p>
            <a href="#">Log in</a>

        </div>
    </div>

</body>

</html>
