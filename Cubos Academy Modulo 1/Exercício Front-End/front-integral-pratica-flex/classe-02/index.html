<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Classe 02</title>
</head>

<body>

    <div class="container-principal">
        <div class="principal-suport">
            <a href="#" class="suport-botao-fechar"><img src="assets/botao-fechar.svg" alt="Fechar" class="fechar"></a>

            <h1>How satisfied are you with our customer support performance?</h1>
            <div class="suport-carinhas">
                <img src="assets/emoji-triste.svg" alt="emoji-triste" class="triste">
                <img src="assets/emoji-neutro.svg" alt="emoji-neutro" class="neutro">
                <img src="assets/emoji-feliz.svg" alt="emoji-feliz" class="feliz">
            </div>
            <div class="suport-descricao">
                <span class="descricao-triste">Unhappy</span>
                <span class="descricao-neutro">Neutral</span>
                <span class="descricao-feliz">Satisfied</span>
            </div>

            <a href="#" class="suport-fechar">Close</a>

        </div>
        <div class="principal-thanks">
            <a href="#" class="suport-botao-fechar"><img src="assets/botao-fechar.svg" alt="Fechar" class="fechar2"></a>
            <img src="assets/coracao.svg" alt="coracao" class="coracao">
            <h1>Thank you, James!</h1>
            <p>We’ll use your feedback to improve our customer support performance.</p>
            <div class="thanks-comentario">
                <span class="comentario">Write a comment</span>
                <a href="#" class="feito">Done</a>
            </div>

        </div>
    </div>

</body>

</html>
